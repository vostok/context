sdk *default:
  build:
    target: Vostok.Context.sln
    configuration: NoTests
    tool:
      name: dotnet

  install:
    - Vostok.Context/bin/Release/netstandard2.0/Vostok.Context.dll

  deps:
    - vostok.commons@dev

full-build > sdk:
  build:
    target: Vostok.Context.sln
    configuration: Release